name: Catalyst CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üß∞ Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ü™Ñ Install Catalyst CLI
        run: npm install -g zcatalyst-cli

      - name: üîç Verify Environment Variables
        run: |
          echo "Project: ${{ secrets.CATALYST_PROJECT_NAME }}"
          echo "Org ID: ${{ secrets.CATALYST_ORG_ID }}"
          echo "Token starts with: ${CATALYST_TOKEN:0:8}..."
        env:
          CATALYST_PROJECT_NAME: ${{ secrets.CATALYST_PROJECT_NAME }}
          CATALYST_ORG_ID: ${{ secrets.CATALYST_ORG_ID }}
          CATALYST_TOKEN: ${{ secrets.CATALYST_TOKEN }}

      - name: üß± Build React Frontend
        working-directory: ./react-app
        run: |
          echo "Installing frontend dependencies..."
          npm ci
          echo "Building React app for production..."
          npm run build
          echo "‚úÖ Frontend build completed successfully."

      - name: üöÄ Deploy to Catalyst
        run: |
          echo "Deploying project..."
          catalyst deploy --project "${{ secrets.CATALYST_PROJECT_NAME }}" \
            --org "${{ secrets.CATALYST_ORG_ID }}" \
            --token "${{ secrets.CATALYST_TOKEN }}"
          echo "‚úÖ Deployment finished successfully."
